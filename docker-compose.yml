# docker-compose.yml
version: "3.1"
services:
  app:
    build: .
    depends_on:
      - db
    ports:
      - "3000:3000"
      - "9229:9229"
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080